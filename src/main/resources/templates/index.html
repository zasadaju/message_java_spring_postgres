<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Message info</h1>
    <form action="/addMessage" method="post">
        <input type="text" name="content" id="">
        <button type="submit">Send</button>
    </form>
    <ul>
<!--        <li th:each="message : ${messages}" th:text="{message.content}">Message content</li>-->

        <li th:each="message : ${messages}">
            <span th:text="${message.content}">Message content</span>
            <form th:action="@{/deleteMessage(id=${message.id})}" method="post">
                <input type="hidden" name="_method" value="delete">
                <button type="submit">Delete</button>
            </form>
<!--            <a th:href="@{/deleteMessage(id=${message.id})}">Delete</a>-->
        </li>

    </ul>


</body>
</html>
